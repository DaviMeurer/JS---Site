<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altera Style</title>

    <style>

        #meuElemento{
            width: 100px;
            height: 100px;
            background-color: blue;
        }

    </style>

</head>

<body>
    <div id="meuElemento"></div>
    <button onclick="alteraEstilo('yellow')">Alterar Estilo</button>
    <button id="btMostrar" onclick="ocultar()">Ocultar</button>

    <script>

        function ocultar(){
            if(document.getElementById("meuElemento").style.display=="block"){
                document.getElementById("meuElemento").style.display="none"
                document.getElementById("btMostrar").innerText="Mostrar"
            }else{
                document.getElementById("meuElemento").style.display="block"
                document.getElementById("btMostrar").innerText="Ocultar"
            }
        }

        function alteraEstilo(cor){
            let elemento = document.getElementById("meuElemento")

            if(elemento.style.backgroundColor=="blue"){
                elemento.style.width="200px"
                elemento.style.height="200px"
                elemento.style.backgroundColor="purple"
                elemento.style.borderRadius="15%"
            }else{
                elemento.style.backgroundColor="blue"
                elemento.style.width="100px"
                elemento.style.height="100px"
                elemento.style.borderRadius=""
            }
        }

    </script>
</body>

</html>
