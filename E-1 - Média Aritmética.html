        alert("Atividade 1 \nDigite 3 numeros")

        let N1 = parseFloat(prompt("Número 1: "))

        let media = (N1 + N2 + N3) / 3

        console.log(media)
        alert("Média: "+media)

        // Atividade 2

        alert("Atividade 2 \nEscreva uma frase.")
        
        let frase = prompt("Digite uma frase")
        let cont_vogais = 0
        let vogais = ["a","e","i","o","u"]

        for (let i=0; i<frase.length; i++){
            if(vogais.includes(frase[i].toLowerCase())){
                cont_vogais++
            }
        }

        alert("Vogais encontradas: "+cont_vogais)
