<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade DOM</title>

</head>

<body>
    
    <p id="textoExibido">O texto aparecerá aqui</p>
    <input id="campoTexto" type="text" placeholder="Digite algo">
    <button id="botaoExibir">Exibir Texto</button>
    <ul id="listaItens"></ul>
    <button id="botaoAdicionar">Adicionar à Lista</button>
    
    <script>
        function exibirTexto() {
            let texto = document.getElementById("campoTexto").value;
            document.getElementById("textoExibido").innerText = texto;
        }

        function adicionarItem() {
            let texto = document.getElementById("campoTexto").value;
            let novoItem = document.createElement("li");
            novoItem.innerHTML = "<strong>Item:</strong> " + texto;
            document.getElementById("listaItens").appendChild(novoItem);
        }

        document.getElementById("botaoExibir").addEventListener("click", exibirTexto);
        document.getElementById("botaoAdicionar").addEventListener("click", adicionarItem);
    </script>
</body>

</html>
